<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Avatar</title>
    <link rel="stylesheet" href="/Css/lobby.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tu Avatar</h1>

        <div class="players-list" id="playersList">
            <!-- Tarjetas de jugadores se llenan desde JS -->
        </div>

        <div class="avatar-selector" id="avatarSelector" style="display:none;">
            <h2>Elige un nuevo avatar</h2>
            <div class="avatars" id="avatarOptions">
                <!-- Avatares disponibles -->
                <img src="/Img/avatar1.png" alt="avatar1" onclick="selectAvatar('avatar1.png')">
                <img src="/Img/avatar2.png" alt="avatar2" onclick="selectAvatar('avatar2.png')">
            </div>
            <button onclick="cancelSelection()">Cancelar</button>
        </div>
    </div>

    <script src="/js/lobby.js"></script>
</body>
</html>
